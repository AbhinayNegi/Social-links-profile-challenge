<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="profile-card">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="Profile picture"
          class="user-img"
        />
        <h1 class="user-name">Jessica Randall</h1>
        <p class="user-location">London, United Kingdom</p>
        <p class="about-user">"Front-end developer and avid reader."</p>
        <button class="btn-social-media">GitHub</button>
        <button class="btn-social-media">Frontend Mentor</button>
        <button class="btn-social-media">LinkedIn</button>
        <button class="btn-social-media">Twitter</button>
        <button class="btn-social-media">Instagram</button>
      </article>
    </main>
  </body>
</html>
